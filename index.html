<body>
    <div id="App"></div>

    <script>
        !(function(){function Point(){this.pvUrl="//api.zhiqianduan.com/api/logs/pv";this.list=[]}Point.prototype.initError=function(){window.addEventListener("error",function(event){var error=event.error;this.error(error,{lineno:event.lineno,colno:event.colno})})};Point.prototype.initPerformance=function(){this.send(this.performanceUrl,performance.timing)};Point.prototype.send=function(url,params){params=params||{};var arr=[];for(var i in params){arr.push(i+"="+params[i])}var img=document.createElement("img");img.src=url+"?"+arr.join("&")};Point.prototype.error=function(error,params){params.message=error.message;params.stack=error.stack;this.send(this.errorUrl,params)};Point.prototype.event=function(key,value){this.send(this.eventUrl,{key:key,value:value})};Point.prototype.pv=function(){var href=window.location.href;if(this.list.includes(href)){return}this.list.push(href);this.send(this.pvUrl)};window.DataPoint=new Point()})();
    </script>
    <script>
        ['/codemirror.css'].forEach((href, idx) => {
            const link = document.createElement('link');
            link.href = href;
            link.rel = "stylesheet";
            link.type = "text/css";
            document.body.appendChild(link);
        });
    </script>
